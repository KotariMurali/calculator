<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link href="style.css" rel="styleSheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operant class="previous-operant"></div>
        <div data-current-operant class="current-operant"></div>
      </div>
      <button data-all-clear class="span-two">AC</button>
      <button data-delete class="span-one">DEL</button>
      <button  data-operator class="span-one">รท</button>
      <button class="span-one">1</button>
      <button class="span-one">2</button>
      <button class="span-one">3</button>
      <button  data-operator class="span-one">*</button>
      <button class="span-one">4</button>
      <button class="span-one">5</button>
      <button class="span-one">6</button>
      <button  data-operator class="span-one">+</button>
      <button class="span-one">7</button>
      <button class="span-one">8</button>
      <button class="span-one">9</button>
      <button class="span-one">-</button>
      <button  data-operator class="span-one">.</button>
      <button class="span-one">0</button>
      <button  data-equals class="span-two">=</button>
    </div>
  </body>
</html>
